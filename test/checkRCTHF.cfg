process checkRCT  = {

  include "HLTrigger/Configuration/data/rawToDigi/SetupRawToDigi.cff"

# Read the digitised events from a root file

  source = PoolSource {
    untracked vstring fileNames = {"/store/RelVal/2007/8/7/RelVal-RelVal160pre8HiggsPhotons120-1186501913/0001/42A1D140-3745-DC11-9907-0030485617EA.root"}
  }

  module checkRCTModule = checkRCT{
    string outputFileName="checkRCT-HF.root"
    int32 triggerParticleType = 211
    double triggerParticlePtCut = 20
    double triggerParticleEtaLow = -3
    double triggerParticleEtaHigh = 3
  }

# Generator Particles
  include "PhysicsTools/HepMCCandAlgos/data/genParticleCandidates.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

# l1 extra

  include "L1Trigger/Configuration/data/L1Emulator.cff"
  include "L1Trigger/Configuration/data/L1Extra.cff"

  path p = {L1Emulator, L1Extra, genParticleCandidates, checkRCTModule}

}
